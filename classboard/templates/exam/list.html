<!--- 시험목록 ---->
{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>alert("{{messages[-1]}}")</script>
  {% endif %}
{% endwith %}

<div class="container notice"> 
  <div>
    <h3 class="page_tag">시험 응시</h3> 

    <div class="square">
      ※ 응시한 시험은 재응시 불가합니다.
    </div>
  </div>

  <div style="position:relative; left:3%; margin-bottom: 5rem;">
    {% if test_list %}
      {% for test in test_list %}
      <div class="card-margin card" style="width: 18rem; margin:1rem 2rem;">
        <img src="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219_1280.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="font-family: 'nanumSquareB'">{{test.title}}</h5>

            <a href="/exam/detail/{{test.id }}" class="btn btn-color btn-right">응시하기</a>
        </div>
      </div>
      {% endfor %}

      {% else %}
      <div style="color: #857e81db; font-family: 'nanumSquareB'; margin : 1rem 3rem;">
      응시할 시험이 없습니다.
      </div>
    {% endif %}
  </div>  
</div>

{% endblock %}
