<!--- 시험업로드 > 시험만들기 들어간 처음 페이지 ---->
{% extends 'base.html' %}
{% block content %}


<div class="container">
  <h3 class="page_tag">시험지 작성</h3>

  <div class="square">
    시험에 관한 설명을 적으세요.
    시험 문항은 다음 페이지에서 작성합니다.
  </div>

  <form method="POST" class="post-form my-3">
    {{ form.csrf_token }}
    <div class="form-group form-css">
        <input type="text" class="form-control" name="title" id="title" placeholder="시험 제목" value="{{ form.title.data or ''}}">
    </div>

    <div class="form-group form-css">
        <textarea class="form-control" name="content" id="content" rows="10"
        placeholder="시험에 관한 설명을 적으세요.
시험 문항은 다음 페이지에서 만듭니다.">{{ form.content.data or '' }}</textarea>
    </div>

    {% if modify %}
    <button type="submit" class="btn btn-color btn-right">문항 수정하기</button>
    {% else %}
    <button type="submit" class="btn btn-color btn-right">문항 만들기</button>
    {% endif %}

  </form>

{% endblock %}
