<!--- 공지사항 작성 ---->
{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5 class="my-3 pb-2" style="font-family: 'nanumSquareB';" >공지사항 등록</h5>


    <form method="POST" class="post-form my-3">
        {{ form.csrf_token }}
    <!--
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
        {{ form.content.label }}
        {{ form.content(class="form-control") }} 
    
    위와 같은 방식으로 폼을 작성할 수도 있지만, 내가 원하는 디자인으로 만들기 위해서 아래와 같은 html을 직접 작성하도록 한다. 
    -->

        <div class="form-group">
            <input type="text" class="form-control form-css" name="title" id="title" value="{{ form.title.data or ''}}" placeholder="제목">
            <!--value 값으로 form.subject.data or ''를 입력하면 이미 전송한 데이터가 다시 설정된다. 
              or ''은 '현재 템플릿이 Get 방식으로 요청되는 경우 기존 입력값이 없으므로 (None으로 출력) 이를 방지하기 위해서 사용했다. 
              즉 이렇게 하면 form.subject.data에 값이 없을 때 None이 아니라 ''이 출력된다. '-->
        </div>

        <div class="form-group">
            <textarea class="form-control form-css" name="content" id="content" rows="10" placeholder="내용">{{ form.content.data or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-color btn-right">저장하기</button>

    </form>
</div>

{% endblock %}
